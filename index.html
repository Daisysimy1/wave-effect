<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wave effect</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIMAAACDCAMAAACZQ1hUAAAAA1BMVEUAIUfDXfwKAAAAJ0lEQVR4nO3BAQ0AAADCoPdP7ewBFAAAAAAAAAAAAAAAAAAAAABwA0OMAAHNtBMtAAAAAElFTkSuQmCC">
</head>
<body>
    <div id="container">

    </div>
    <script>
        const container = document.getElementById('container');
        document.addEventListener('click',(e)=>{
            const circleElem = document.createElement('div');
            circleElem.style.top = e.clientY+'px';
            circleElem.style.left = e.clientX+'px';
            circleElem.classList.add('circle');
            container.append(circleElem)
            if(container.childElementCount > 7){
                container.childElementChild.remove();
            }
        })

    </script>
    
</body>
</html>
